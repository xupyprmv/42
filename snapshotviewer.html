<html>
    <head>
        <title>$DOMAINNAME$</title>
        <!-- 
        JUST TO CHECK THAT EVERYTHING WORK FINE 
        $TF$
        $CF$
        $PA$
        $DA$
        $RD$
        $EBL$
        $LINKS$
        $TITLES$
        $PR$
        $SPAM$
        $SPAMMESSAGE$
        -->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://beaverslider.com/code/current/beaverslider.js"></script>
        <script src="http://beaverslider.com/code/current/beaverslider-effects.js"></script>
        <!--script src="http://www.pbnhq.com/ronin/js/jqcloud.js"></script-->
        <script src="https://raw.github.com/lucaong/jQCloud/master/jqcloud/jqcloud-1.0.4.min.js"></script>
        

        <link href="http://pbnhq.com/ronin/css/bootstrap.min.css" rel="stylesheet">

        <!-- page css files -->
        <link href="http://www.pbnhq.com/ronin/css/font-awesome.min.css" rel="stylesheet">
        <link href="http://www.pbnhq.com/ronin/css/jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
        <link href="http://www.pbnhq.com/ronin/css/jquery.gritter.css" rel="stylesheet">
        <link href="http://www.pbnhq.com/ronin/css/jquery.noty.css" rel="stylesheet">
        <link href="http://www.pbnhq.com/ronin/css/noty_theme_default.css" rel="stylesheet">
        <!--link href="http://www.pbnhq.com/ronin/css/jqcloud.css" rel="stylesheet"-->
        <link href="https://raw.github.com/lucaong/jQCloud/master/jqcloud/jqcloud.css" rel="stylesheet">
        <!-- main style -->
        <link href="http://www.pbnhq.com/ronin/css/style.min.css" rel="stylesheet">

        <script>
            $(function () {
                var slider = new BeaverSlider({
                    type: "slider",
                    structure: {
                        container: {
                            id: "my-slider",
                            width: 960,
                            height: 605
                        },
                        controls: {
                            previewMode: true,
                            align: "center",
                            containerClass: "control-container-img",
                            elementClass: "control-element-img",
                            elementActiveClass: "control-element-active-img"
                        }
                    },
                    content: {
                        images: [$SNAPSHOTS$]
                    },
                    animation: {
                        effects: "fadeOut:800:10:10",
                        interval: 3600000,
                    },
                    events: {
                        afterSlideStart: function (slider) {
                            var scrollTo = (slider.currentImage - 2) * $(".control-element-active-img").width();
                            $(".control-container-img").animate({scrollLeft: scrollTo}, 400);
                        }
                    }
                });
            });
        </script>
        <script type="text/javascript">
            var links = '$LINKS$'.split(",").map(function(link) {
                return {text: link, weight: 1};
            });

            $(function () {
                $("#linksCloud").jQCloud(links);
            });
        </script>    
        <style>
            /* image-preview control elements */
            .control-container-img {
                /* as far as contorls are displayed as inline-block this puts them to center */
                /* choose left or right to put it to left/right */
                text-align: center; 

                /* change this to the values you need */
                margin-top: 1px;
                overflow-x: scroll;
                overflow-y: hidden;
                white-space: nowrap;
            }
            .control-element-img, .control-element-active-img {
                /* this displays element as inline-block; zoom and *display is a hack for ie7 which does not support inline-block */
                display: inline-block;
                zoom: 1;
                *display: inline;

                /* change this to the values you need */
                width: 150px;
                height: 88px;
                margin: 0;
                cursor: pointer;
                opacity: 0.4;
                filter: alpha(opacity=40)
            }
            .control-element-img:hover {
                opacity: 0.7;
                filter: alpha(opacity=70)
            }
            .control-element-active-img {
                opacity: 1;
                filter: alpha(opacity=100)
            }
            .control-element-img img, .control-element-active-img img {
                width: 150px;
                height: 88px;
            }
            body {
                background-image: url("http://www.pbnhq.com/concrete_seamless.png");
                background-repeat: repeat;
            }

            p {
                padding: 0px;
            }

            #wrapper {
                margin: 0 auto;
                width: 1800px;
            }


            #header {
                text-align:center;
                padding:0px;	 
            }

            #contentwrap {
                width: 1000px;
                margin: 0 auto;
                height: 710px;
            }

            #zillacontent {
                border-radius: 25px;
                border: 2px solid #fe6400;
                margin: 5px;
                height: 710px;
                padding: 10px;
            }

            #leftcolumnwrap {
                width: 400px;
                float: left;
                margin: 0 auto;
            }

            #leftcolumn {

                margin: 5px;
            }

            #rightcolumnwrap {
                width: 400px;
                float: left;
                margin: 0 auto;
            }

            #rightcolumn {

                margin: 5px;
            }


            #footer {
                text-align:center;
                padding:0px;
            }

        </style>
    </head>

    <body>
        <div id="wrapper">

            <div id="header">
                <img src="http://www.pbnhq.com/ronin-logo-zilla2.png" style="width: 596px;" />

            </div>
            <div id="leftcolumnwrap">
                <div id="leftcolumn">
                    <p>Domain Information</p>
                    <p>WayBack Titles: $TITLES$</p>
                </div>
            </div>
            <div id="contentwrap">
                <div id="zillacontent">
                    <center><div id="my-slider" style="width:960px; height:605px;"></div></center>
                    <center><div id="linksCloud" style="width:960px; height:100px;"></div></center>
                </div>
            </div>
            <div id="rightcolumnwrap">
                <div id="rightcolumn">
                    <p>Social Signals</p>

                </div>
            </div>
            <div id="footer">
                <div class="row">
                    <div class="col-sm-12">		
                        <div class="box">
                            <div class="box-header">
                                <h2><i class="fa fa-tasks"></i><span class="break"></span>Domain Stats: $DOMAINNAME$</h2>
                            </div>
                            <div class="box-content">

                                <div class="circleStats">

                                    <div class="col-sm-2">
                                        <div class="circleStatsItem red">
                                            <i class="">TF</i>
                                            <input type="text" value="$TF$" class="orangeCircle" />

                                        </div>
                                    </div>
                                    <div class="col-sm-2">	
                                        <div class="circleStatsItem blue">
                                            <i class="">CF</i>
                                            <input type="text" value="$CF$" class="blueCircle" />
                                        </div>
                                    </div>
                                    <div class="col-sm-2">	
                                        <div class="circleStatsItem yellow">
                                            <i class="">DA</i>
                                            <input type="text" value="$DA$" class="yellowCircle" />
                                        </div>
                                    </div>
                                    <div class="col-sm-2">	
                                        <div class="circleStatsItem pink">
                                            <i class="">PA</i>
                                            <input type="text" value="$PA$" class="pinkCircle" />
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="circleStatsItem green">
                                            <i class="">LRD</i>
                                            <input type="text" value="$RD$" class="greenCircle" />
                                        </div>
                                    </div>
                                    <div class="col-sm-2">	
                                        <div class="circleStatsItem lightorange">
                                            <i class="">BL</i>
                                            <input type="text" value="$EBL$" class="lightOrangeCircle" />
                                        </div>
                                    </div>

                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>	
                    </div><!--/col-->		
                </div>
            </div>
        </div>

        <script src="http://www.pbnhq.com/ronin/js/jquery-2.0.3.min.js"></script>
